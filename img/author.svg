<svg width="400" height="500" viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="400" height="500" rx="10" ry="10" fill="#2c1a0e" />
  
  <!-- Author Silhouette -->
  <g transform="translate(50, 50)">
    <!-- Head -->
    <ellipse cx="150" cy="100" rx="80" ry="90" fill="#d4a017" opacity="0.9" />
    
    <!-- Body -->
    <path d="M90 190 L210 190 L230 400 L70 400 Z" fill="#d4a017" opacity="0.8" />
    
    <!-- Shoulders -->
    <rect x="70" y="190" width="160" height="40" rx="20" ry="20" fill="#d4a017" opacity="0.9" />
    
    <!-- Glasses -->
    <rect x="110" y="90" width="40" height="25" rx="5" ry="5" fill="none" stroke="#fff" stroke-width="3" opacity="0.8" />
    <rect x="150" y="90" width="40" height="25" rx="5" ry="5" fill="none" stroke="#fff" stroke-width="3" opacity="0.8" />
    <line x1="150" y1="102" x2="150" y2="102" stroke="#fff" stroke-width="3" opacity="0.8" />
    <line x1="90" y1="102" x2="110" y2="102" stroke="#fff" stroke-width="3" opacity="0.8" />
    <line x1="190" y1="102" x2="210" y2="102" stroke="#fff" stroke-width="3" opacity="0.8" />
    
    <!-- Facial Features (minimalist) -->
    <path d="M130 120 C140 125, 160 125, 170 120" fill="none" stroke="#fff" stroke-width="2" opacity="0.7" />
    
    <!-- Book -->
    <rect x="100" y="230" width="100" height="120" rx="5" ry="5" fill="#8b0000" />
    <rect x="110" y="250" width="80" height="10" fill="#d4a017" opacity="0.8" />
    <rect x="110" y="270" width="80" height="10" fill="#d4a017" opacity="0.8" />
    <rect x="110" y="290" width="80" height="10" fill="#d4a017" opacity="0.8" />
    <rect x="110" y="310" width="50" height="10" fill="#d4a017" opacity="0.8" />
  </g>
  
  <!-- Name and Title -->
  <text x="200" y="430" font-family="Montserrat, sans-serif" font-size="24" font-weight="bold" fill="#d4a017" text-anchor="middle">W. Gunawan</text>
  <text x="200" y="460" font-family="Poppins, sans-serif" font-size="16" fill="#fff" text-anchor="middle" opacity="0.8">UMKM Strategist &amp; Penulis</text>
  
  <!-- Decorative Elements -->
  <circle cx="50" cy="50" r="10" fill="#d4a017" opacity="0.5" />
  <circle cx="350" cy="50" r="10" fill="#d4a017" opacity="0.5" />
  <circle cx="50" cy="450" r="10" fill="#d4a017" opacity="0.5" />
  <circle cx="350" cy="450" r="10" fill="#d4a017" opacity="0.5" />
  
  <!-- Experience Indicators -->
  <g transform="translate(300, 100)">
    <circle cx="0" cy="0" r="30" fill="none" stroke="#d4a017" stroke-width="2" />
    <text x="0" y="5" font-family="Montserrat, sans-serif" font-size="14" font-weight="bold" fill="#d4a017" text-anchor="middle">15+</text>
    <text x="0" y="25" font-family="Poppins, sans-serif" font-size="8" fill="#fff" text-anchor="middle" opacity="0.8">TAHUN</text>
  </g>
</svg>